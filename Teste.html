<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Gerador de histórias bobas</title>

    <style>

    body {
      font-family: helvetica, sans-serif;
      width: 350px;
    }

    label {
      font-weight: bold;  
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    p {
      background: #FFC125;
      color: #5E2612;
      padding: 10px;
      visibility: hidden;
    }

    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="">
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="br">BR</label><input id="br" type="radio" name="ukus" value="br">
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>

    <script>
      const customName = document.getElementById('customname');
const randomize = document.querySelector('.randomize');
const story = document.querySelector('.story');

function randomValueFromArray(array){
  const random = Math.floor(Math.random()*array.length);
  return array[random];
}

var storyText = 'Eram 94 fahrenheit do lado de fora, então :insertx: fui dar um passeio. Quando eles chegaram a :inserty:, eles olharam horrorizados por alguns momentos, depois :insertz:. Bob viu a coisa toda, mas não ficou surpreso - :insertx: pesa 300 libras, e era um dia quente.';

var insertX = ['Willy, o Duende',
'Grande Pai',
'Papai noel'];
var insertY = ['a cozinha de sopa', 'Disneylandia', 'a Casa Branca']
var insertZ = ['queimado espontaneamente',
'derretido em uma poça na calçada',
'virou uma lesma e rastejou para longe']


randomize.addEventListener('click', result);

function result() {
let newStory = storyText;

const xItem = randomValueFromArray(insertX);
const yItem = randomValueFromArray(insertY);
const zItem = randomValueFromArray(insertZ);

newStory = newStory.replaceAll(':insertx:',xItem);
newStory = newStory.replaceAll(':inserty',yItem);
newStory = newStory.replaceAll(':insertz',zItem);

  if(customName.value !== '') {
    const name = customName.value;
    newStory = newStory.replaceAll('Bob', name);
  }

  if (document.getElementById("br").checked) {
    const weight = Math.round(300*0.0714286) + ' pedras';
    const temperature =  Math.round((94-32) * 5 / 9) +'° celsius';
    newStory = newStory.replaceAll('94 fahrenheit', temperature);
    newStory = newStory.replaceAll('300 libras', weight);
  }

  story.textContent = newStory;
  story.style.visibility = 'visible';
}
    </script>
  </body>
</html>
